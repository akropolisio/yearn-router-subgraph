specVersion: 0.0.4
repository: https://github.com/akropolisio/yearn-router-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: YearnRouter
    network: mainnet
    source:
      address: '0x620D3F1FaAb8b36CDBa9EFE15516308216270c17'
      abi: YearnRouter
      startBlock: 14920021
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Vault
        - User
        - VaultUser
        - EventLog
      abis:
        - name: YearnRouter
          file: ./abis/YearnRouter.json
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: Deposit(address,address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(address,address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mappings/yearn-router.ts
templates:
  - kind: ethereum/contract
    name: Vault
    network: mainnet
    source:
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Vault
        - User
        - VaultUser
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/vault.ts
  - kind: ethereum/contract
    name: ERC20Detailed
    network: mainnet
    source:
      abi: ERC20Detailed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/token.ts
